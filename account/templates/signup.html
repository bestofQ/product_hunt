
{% extends "theme.html" %}

{% block content %}
<h2 align="center">注册</h2><br>
<form method="POST" action="{% url '注册页面' %}" align='center'>
	<!-- 防止站点攻击 -->
	{% csrf_token %}
	用户名：<br>
	<input type="text" name="user"><br>
	{{ 用户名错误 }}
	<br>
	密码：<br>
	<input type="password" name="password"><br>
	{{ 密码错误 }}
	<br>
	确认密码：<br>
	<input type="password" name="password1"><br><br>
	<input type="submit" value="立即注册" class="btn btn-primary">
</form>		
{% endblock content %}
