
{% extends "theme.html" %}

{% block content %}
<h2 align="center">登录</h2><br>
<form method="POST" action="{% url '登录页面' %}" align='center'>
	<!-- 防止站点攻击 -->
	{% csrf_token %}
	用户名：<br>
	<input type="text" name="user"><br>
	密码：<br>
	<input type="password" name="pwd"><br>
	{{ 错误 }}
	<br>
	<input type="submit" value="登录" class="btn btn-primary">
</form>		
{% endblock content %}
